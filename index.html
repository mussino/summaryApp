<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./media.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

<main>
  <div class="border">
      <section class="left">
        <h4>Your Result</h4>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      
      <section class="right">
        <h4>Summary</h4>
        <div class="summary-r">
          <div class="container">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p class="reaction">Reaction</p>
          </div>
          <p id="num">80 <span id="one">/ 100</span></p>
        </div>
        
        <div class="summary-m">
          <div class="container">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p class="memory">Memory</p>
          </div>
          <p id="num">92 <span id="one">/ 100</span></p>
        </div>
        
        <div class="summary-v1">
          <div class="container">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p class="verbal">Verbal</p>
          </div>
          <p id="num">61 <span id="one">/ 100</span></p>
      </div>

        <div class="summary-v2">
          <div class="container">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p class="visual">Visual</p>
          </div>
          <p id="num">72 <span id="one">/ 100</span></p>
      </div>

      <button class="btn">Continue</button>

    </section>
  </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"><em>skalexStuch</em></a>.
  </div>
</body>
</html>
